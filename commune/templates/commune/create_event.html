{% extends 'commune/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_event.css' %}">
{% endblock %}

{% block content %}
<div class="event-form-container">
  <h2 class="event-form-title">Create New Event</h2>
  <form method="POST" class="event-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" id="title" name="title" class="form-control narrow-textarea" placeholder="Enter event title" required>
    </div>
    <div class="form-group">
      <label for="description">Event Description</label>
      <textarea id="description" name="description" class="form-control narrow-textarea" placeholder="Enter event description" required></textarea>
    </div>
    <div class="form-group">
      <label for="event_date">Event Date</label>
      <input type="date" id="event_date" name="event_date" class=" form-control narrow-textarea" required>
    </div>
    <div class="form-actions">
      <a href="{% url 'events' %}" class="btn-cancel">Cancel</a>
      <button type="submit" class="btn-submit">Create Event</button>
    </div>
  </form>
</div>
{% endblock %}
